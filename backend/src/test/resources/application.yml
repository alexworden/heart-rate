spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  mail:
    test-connection: false
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  session:
    store-type: none
    timeout: 1800
  main:
    allow-bean-definition-overriding: true

jwt:
  secret: test-secret-key-that-is-at-least-32-characters-long
  expiration: 86400000

server:
  port: 0
  servlet:
    session:
      cookie:
        secure: false
        http-only: true
        same-site: lax

app:
  security:
    verification-link:
      expiration: 7200
    remember-me:
      key: test-remember-me-key
      validity-days: 30
      cookie:
        secure: false
        http-only: true
    rate-limiting:
      login:
        max-attempts: 5
        window-minutes: 15
      email-verification:
        max-attempts: 3
        window-minutes: 60
      password-reset:
        max-attempts: 3
        window-minutes: 60

logging:
  level:
    root: INFO
    com.heartrate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
